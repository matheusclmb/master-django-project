{% extends 'coreapp/partials/base.html' %} 
{% load static %}
{% block css %} <link rel="stylesheet" href="{% static '/coreapp/css/login.css' %}">{% endblock %}
{% block title %}Login{% endblock %}
{% block content%}
<div class="login">
  <h1>Login</h1>
  <form method="post" class="form-login">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block btn-large">Log In</button>
  </form>
</div>
{% endblock %}
